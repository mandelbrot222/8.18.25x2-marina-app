<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrows Marina • Redirecting…</title>
    <script>
      (function () {
        try {
          var loggedIn = !!localStorage.getItem('currentUserId');
          if (loggedIn) {
            location.replace('menu.html');
          } else {
            location.replace('login.html?return=menu.html');
          }
        } catch (e) {
          location.replace('login.html?return=menu.html');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      JavaScript is required. Please enable JavaScript and reload this page.
      <a href="login.html">Go to login</a>
    </noscript>
  </body>
</html>
